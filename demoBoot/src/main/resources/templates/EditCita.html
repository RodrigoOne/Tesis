<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Editar Registro</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>


<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/save}" th:object="${editreser}" method="POST">
      <div class="card">
        <div class="card-header">
          <h3>Editar Registro</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <!-- <label>Cita</label> -->
            <input type="hidden" th:field="*{cita}"/>
          </div>

          <div class="form-group">
            <label>Nombre</label>
            <input th:field="*{nompac}"  type="text" class="from-control">
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input th:field="*{apellipas}"  type="text" class="from-control">
          </div>
                    <div class="form-group">
            <label>Doctor</label>
            <select th:field="*{doctor}" class="from-control">
              <option value="juan carlos">juan carlos</option>
              <option value="Fernando Palca">Fernando Palca</option>
              <option value="Carlos Riquelme">Carlos Riquelme</option>
              <option value="Felipe Lopez">Felipe Lopez</option>
            </select>
          </div>
          <div class="form-group">
            <label>Hora</label>
            <input th:field="*{fecha}" type="date" class="from-control" >
          </div>
          <div class="form-group">
            <label>Fecha</label>
            <input th:field="*{hora}" type="time" value="00:00">
          </div>
          <div class="form-group">
            <label>Observacion</label>
            <input th:field="*{observacion}"  type="text" class="from-control">
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="Guardar" class="btn btn-success">
        </div>

      </div>
    </form>
  </div>
</div>


</body>
</html>
