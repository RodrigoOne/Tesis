<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <div>
        <div>
            <h3>Listado de recervas</h3>
        </div>
        <div align="right">
            <a  th:href="@{/menu}" class="btn btn-warning">Volver Menu</a>
            &nbsp&nbsp
            <a th:href="@{/listarD}" class="btn btn-warning">Lista Doctores</a>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

        </div>
    </div>

    <p></p>

    <table class="table">
        <thead>
            <th>Cita NÂº</th>
            <th>Persona</th>
            <th>Apellido</th>
            <th>Doctor</th>
            <th>Hora</th>
            <th>Fecha</th>
            <th>Observacion</th>
            <th>Accion</th>
        </thead>
        <tbody>
        <tr th:each="reser:${reservas}">
            <td th:text="${reser.cita}"></td>
            <td th:text="${reser.nompac}"></td>
            <td th:text="${reser.apellipas}"></td>
            <td th:text="${reser.doctor}"></td>
            <td th:text="${reser.hora}"></td>
            <td th:text="${reser.fecha}"></td>
            <td th:text="${reser.observacion}"></td>
            <td>

                <a th:href="@{/editar/}+${reser.cita}" class="btn btn-warning">Editar</a>
                &nbsp;
                <a th:onclick="elimiRes([[${reser.cita}]])" class="btn btn-danger">Eliminar</a>
            </td>

        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="funciones.js"></script>

</body>
</html>
