<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Formulario de contacto</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>


<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object="${agrereser}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Agregar Cita</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <!-- <label>Cita</label> -->
                        <input type="hidden" th:field="*{cita}"/>
                    </div>

                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{nompac}"  type="text"  class="from-control" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                    <input th:field="*{apellipas}"  type="text" class="from-control" required>
                    </div>
                    <div class="form-group">
                        <label>Telefono</label>
                        <!-- <input th:field="*{telefono}"  type="text" class="from-control"> -->
                        <input  type="tel" value="+569" maxlength="12" >
                    </div>
                    <div class="form-group">
                        <label>Doctor</label>
                        <select th:field="*{doctor}" class="from-control">
                            <option value="Carlos Javier">Carlos Javier</option>
                            <option value="Juan Carlos">Juan Carlos</option>
                            <option value="Felipe Tomas">Felipe Tomas</option>
                            <option value="Fernando Andres">Fernando Andres</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hora</label>
                        <input th:field="*{fecha}" type="date" value="2023-06-09" class="from-control" >
                    </div>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input th:field="*{hora}" type="time" value="20:05" min="09:00" max="22:00" >
                    </div>
                    <div class="form-group">
                        <label>Observacion</label>
                        <input th:field="*{observacion}" type="t" >
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <a th:href="@{/menu}" class="btn btn-warning">Volver Menu</a>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <a th:href="@{/listarD}" class="btn btn-warning">Lista Doctores</a>
                </div>


            </div>
        </form>
    </div>
</div>


</body>
</html>
